version: "3.3"

services:
  web:
    build: .
    command: python manage.py runserver 127.0.0.1:8080
    volumes:
      - .:/foo-bar-api
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: